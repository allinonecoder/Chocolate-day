<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Proposal with KitKat Chocolate Theme</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 100px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    color: #d82b2b;
  }
  p {
    color: #555;
  }
  .proposal-button {
    background-color: #d82b2b;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .proposal-button:hover {
    background-color: #c21a1a;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Will You Be My Sweetheart?</h1>
  <p>Life is like a KitKat, it's sweeter when shared with you. Will you be my partner in adventures and my confidant in secrets?</p>
  <button class="proposal-button" onclick="propose()">Yes, I Will!</button>
</div>

<script>
  function propose() {
    alert("Congratulations! You just made me the happiest person alive!");
  }
</script>

</body>
</html>
